<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista Empregado</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.nome}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.telefone}}</td>
          <td>{{employee.funcao}}</td>
          <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Deletar</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Atualizar</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
